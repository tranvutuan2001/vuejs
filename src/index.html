<!DOCTYPE html>
<html>
  <head>
    <title>Count Down</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    
    
  
  <audio  autoplay loop controls>
    <source src="files/am.mp3" type="audio/mp3">
    
</audio>
  
  
    <div class="container justify-content-center d-flex flex-column vh-100">
      <div class="container test align-items-center" id="app">
        <div class="row test justify-content-center align-items-center">
          <div class="row col-6 justify-content-center">
            <h1 class="centering-text">Counting stars for Qdog</h1>
            <h2 class="centering-text">
              {{ days }} days {{hours}} hours {{minutes}} min {{seconds}}s
            </h2>
          </div>
        </div>
      </div>
      <div class="container d-flex flex-row">
        <div class="d-flex">
          <div class="card" style="width: 18rem">
            <img class="card-img-top" src="img/qdog.png" style="border-style: solid" />
            
          </div>
        </div>
        <div class="w-100 ms-2" style="margin-top: 150px;" >
            <div class="d-flex mb-1" style="height: 40px;">
                <img src="img/aa.png" class="me-1"><img src="img/venom.png" class="me-1"><img src="img/vessel.png" alt="">
            </div>
            <div class="ba-bar">
            
                <div id="hp" class="ba-running"></div>
              </div>
        </div>
        
      </div>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="ba-bar.js"></script>
  </body>
</html>
